<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethereum Sepolia Faucet</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            background: linear-gradient(135deg, #8B5CF6, #3B82F6, #06B6D4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
            letter-spacing: -0.02em;
        }

        .input-container {
            margin-bottom: 1.5rem;
        }

        input[type="text"] {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #333;
            border-radius: 12px;
            background-color: #111;
            color: #fff;
            font-size: 16px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            outline: none;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #8B5CF6;
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }

        input[type="text"]::placeholder {
            color: #666;
        }

        .send-button {
            width: 100%;
            padding: 16px 32px;
            background: linear-gradient(135deg, #8B5CF6, #3B82F6, #06B6D4);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
        }

        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(139, 92, 246, 0.3);
        }

        .send-button:active {
            transform: translateY(0);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status-message {
            margin-top: 1rem;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            display: none;
        }

        .status-success {
            background-color: rgba(16, 185, 129, 0.1);
            color: #10B981;
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .status-error {
            background-color: rgba(239, 68, 68, 0.1);
            color: #EF4444;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .status-loading {
            background-color: rgba(139, 92, 246, 0.1);
            color: #8B5CF6;
            border: 1px solid rgba(139, 92, 246, 0.2);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            
            .container {
                padding: 0 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ethereum Sepolia Faucet</h1>
        
        <form id="faucetForm">
            <div class="input-container">
                <input 
                    type="text" 
                    id="ethAddress" 
                    placeholder="Enter your Ethereum address (0x...)" 
                    required
                >
            </div>
            
            <button type="submit" class="send-button" id="sendButton">
                Send Me Sepolia ETH
            </button>
        </form>
        
        <div id="statusMessage" class="status-message"></div>
    </div>

    <script>
        const form = document.getElementById('faucetForm');
        const addressInput = document.getElementById('ethAddress');
        const sendButton = document.getElementById('sendButton');
        const statusMessage = document.getElementById('statusMessage');

        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status-message status-${type}`;
            statusMessage.style.display = 'block';
        }

        function hideStatus() {
            statusMessage.style.display = 'none';
        }

        function isValidEthereumAddress(address) {
            return /^0x[a-fA-F0-9]{40}$/.test(address);
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const address = addressInput.value.trim();
            
            if (!isValidEthereumAddress(address)) {
                showStatus('Please enter a valid Ethereum address', 'error');
                return;
            }

            sendButton.disabled = true;
            sendButton.textContent = 'Sending...';
            showStatus('Processing your request...', 'loading');

            try {
                const response = await fetch('/faucet', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ addr: address })
                });

                const data = await response.json();

                if (response.ok) {
                    showStatus(`Success! Transaction hash: ${data.tx_hash}`, 'success');
                    addressInput.value = '';
                } else {
                    showStatus(data.error || 'An error occurred', 'error');
                }
            } catch (error) {
                showStatus('Network error. Please try again.', 'error');
            } finally {
                sendButton.disabled = false;
                sendButton.textContent = 'Send Me Sepolia ETH';
            }
        });

        addressInput.addEventListener('input', hideStatus);
    </script>
</body>
</html>
